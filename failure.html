<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Failed!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="my-5">
        <div class="p-5 text-center bg-body-secondary">
            <div class="container py-5">
                <h1 class="text-body-emphasis">Sign Up Failed!</h1>
                <p class="col-lg-8 mx-auto lead">
                    Oh No! Looks like there was a problem signing up. Please try again or contact the developer.
                </p>
            </div>
            <form action="/failure" method="post">
                <button class="btn btn-large btn-warning" type="submit">Try Again</button>
            </form>
        </div>
    </div>

</body>

</html>
